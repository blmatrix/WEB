<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      table {
        width: 100%;
        border-spacing: 3px;
      }

      table tr:nth-child(2n+2) {
        background-color: silver;
      }

      tr:first-child {
        text-align: center;
        font-weight: bold;
      }

      td {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Name</td>
        <td>Surname</td>
        <td>Age</td>
      </tr>

      <tr>
        <td>Rob</td>
        <td>Dem</td>
        <td>24</td>
      </tr>

      <tr>
        <td>Emilio</td>
        <td>JS Trooper</td>
        <td>31</td>
      </tr>

      <tr>
        <td>Kaimas</td>
        <td>Garsusis</td>
        <td>21</td>
      </tr>
    </table>
  </body>
</html>
