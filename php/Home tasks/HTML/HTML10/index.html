<!DOCTYPE html>
<html>
  <head>

    <title>HTML10. SVG</title>

      <rect width="150" height="150" x="0" y="450" fill="black" stroke="black" stroke-width="2" />

      <rect width="150" height="150" x="300" y="450" stroke="black" stroke-width="2" />
      <circle cx="375" cy="525" r="65" fill="rgb(11,36,251)" stroke="white" stroke-width="4" />
